{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="card w-75 mb-3 mx-auto">
        <div class="card-body ">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-time">{{ post.create_time }}</p>
        <p class="card-text">
            {{ post.text }}
        </p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Перейти</a>
        </div>
    </div>  
    {% endfor %}
{% endblock %}
